<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="../css/style.css">
    
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;600&display=swap" rel="stylesheet">

    <!-- js -->
    <script defer src="../js/script.js"></script>
    <title>ana's tic-tac-toe</title>
</head>
<body>
    <header>tic-tac-toe</header>
    <div class="main-page">
        <div class="player" id="player-1">player 1</div>
        <div id="tic-tac-toe-grid">
            <div class="tic-tac-toe-box top-row left-column left-diagonal" id="first"></div>
            <div class="tic-tac-toe-box top-row mid-column" id="second"></div>
            <div class="tic-tac-toe-box top-row right-column right-diagonal" id="third"></div>
            <div class="tic-tac-toe-box mid-row left-column" id="fourth"></div>
            <div class="tic-tac-toe-box mid-row mid-column left-diagonal right-diagonal" id="fifth"></div>
            <div class="tic-tac-toe-box mid-row right-column" id="sixth"></div>
            <div class="tic-tac-toe-box bot-row left-column right-diagonal" id="seventh"></div>
            <div class="tic-tac-toe-box bot-row mid-column" id="eigth"></div>
            <div class="tic-tac-toe-box bot-row right-column left-diagonal" id="ninth"></div>
        </div>
        <div class="player" id="player-2">player 2</div>
    </div>
    <button type="button" id="play-again">play again</button>
</body>
</html>
